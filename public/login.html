<!DOCTYPE html>
<html>
<head>
    <title>DSA Problem Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <header class="py-16">
        <a href="./index.html">
            <h1 class="text-3xl font-bold" id="a1">DSA Problem List</h1>
        </a>
    </header>
    <h2 class="text-2xl font-bold pt-16">Login</h2>
    <form action="/login" method="POST" class="flex flex-col items-center mt-8">
        <div class="input-box  my-1 py-4" id="a1">
            <input type="email" name="email" required class="w-full p-2" placeholder="Email">
            <!-- <label class="text-gray-600">Email</label> -->
        </div>
        <div class="input-box my-1 py-4" id="a1">
            <input type="password" name="password" required class="w-full p-2" placeholder="Password">
            <!-- <label class="text-gray-600">Password</label> -->
        </div>
        <div class="pt-4"><button type="submit" class="btn">Login</button></div>
        <div>
            <p>Don't have an account? <a href="./register.html" class="register-link">Register</a></p>
        </div>
    </form>
</body>
</html>
